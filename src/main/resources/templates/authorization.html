<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<meta http-equiv="content-language" content="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LootMarket - Магазин игровых товаров и услуг.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/CSS/SwitchLightDarkTheme.css">
    <link rel="stylesheet" href="/static/CSS/search.css">
    <link rel="stylesheet" href="/static/CSS/font.css">
    <link rel="stylesheet" href="/static/CSS/footer.css">
    <link rel="stylesheet" href="/static/CSS/carousel.css">
    <link rel="stylesheet" href="/static/CSS/header.css">
</head>
<body class="d-flex flex-column min-vh-100" style="width:100%">
<header class="portableHeader">
    <div th:replace="~{blocks/PortableHeader :: Header}"></div>
</header>
<header class="mobileHeader">
    <div class="d-flex flex-wrap align-items-center justify-content-center mt-3">
        <a href="/" class="d-flex align-items-center text-white text-decoration-none">
            <img src="/static/icons/LogoLight.svg" alt="Logo">
        </a>
        <form class="search-container me-3 ms-3" role="search">
            <input type="search" class="form-control form-control-dark text-bg-dark search w-100" placeholder="Поиск валюты, игр и приложений" aria-label="Search">
        </form>
        <input type="checkbox" class="theme-checkbox ms-5 pb-2 mt-auto mb-auto">
    </div>
</header>
<main class="flex-grow-1 container mt-5" style="max-width:500px">
    <ul class="nav nav-pills mb-3" id="authTabs" role="tablist">
        <li class="nav-item w-50" role="presentation">
            <a class="nav-link active text-center" id="login-tab" data-bs-toggle="tab" href="#loginForm" role="tab" aria-controls="loginForm" aria-selected="true">Авторизация</a>
        </li>
        <li class="nav-item w-50" role="presentation">
            <a class="nav-link text-center" id="register-tab" data-bs-toggle="tab" href="#registerForm" role="tab" aria-controls="registerForm" aria-selected="false">Регистрация</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="loginForm" role="tabpanel" aria-labelledby="login-tab">
            <form th:action="@{/perform_login}" method="post">
                <div class="mb-3">
                    <label for="identifier" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="identifier" name="identifier" required>
                </div>
                <div class="mb-3" id="passwordField">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Запомнить меня</label>
                </div>
                <input type="submit" class="btn btn-primary w-100" value="Войти" />
            </form>
        </div>
        <div class="tab-pane fade" id="registerForm" role="tabpanel" aria-labelledby="register-tab">
            <form th:action="@{/registration}" method="post">
                <div class="mb-3">
                    <label for="register-identifier" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="register-identifier" name="identifier" required>
                </div>
                <div class="mb-3">
                    <label for="register-email" class="form-label">e-mail</label>
                    <input type="email" class="form-control" id="register-email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="register-password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="register-password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Повторите пароль</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
                </div>
                <input type="submit" class="btn btn-primary w-100" value="Зарегистрироваться" />
            </form>
        </div>
    </div>
</main>
<nav class="MobileNav">
    <div th:replace="~{blocks/MobileHeader :: mobileHeader}"></div>
</nav>
<footer class="mt-auto">
    <div th:replace="~{blocks/footer :: Footer}"></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="/static/JS/search.js"></script>
</body>
</html>
