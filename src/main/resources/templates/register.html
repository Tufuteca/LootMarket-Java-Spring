<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<meta http-equiv="content-language" content="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LootMarket - Магазин игровых товаров и услуг.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/CSS/SwitchLightDarkTheme.css">
    <link rel="stylesheet" href="/static/CSS/search.css">
    <link rel="stylesheet" href="/static/CSS/font.css">
    <link rel="stylesheet" href="/static/CSS/footer.css">
    <link rel="stylesheet" href="/static/CSS/carousel.css">
    <link rel="stylesheet" href="/static/CSS/header.css">
</head>
<body class="d-flex flex-column min-vh-100" style="width:100%">
<header class="portableHeader">
    <div th:replace="~{blocks/PortableHeader :: Header}"></div>
</header>
<header class="mobileHeader">
    <div class="d-flex flex-wrap align-items-center justify-content-center mt-3">
        <a href="/" class="d-flex align-items-center text-white text-decoration-none">
            <img src="/static/icons/LogoLight.svg" alt="Logo">
        </a>
        <form class="search-container me-3 ms-3" role="search">
            <input type="search" class="form-control form-control-dark text-bg-dark search w-100" placeholder="Поиск валюты, игр и приложений" aria-label="Search">
        </form>
        <input type="checkbox" class="theme-checkbox ms-5 pb-2 mt-auto mb-auto">
    </div>
</header>
<main class="flex-grow-1 container mt-5" style="max-width:500px">
        <div class="tab-pane fade show active mb-5" id="loginForm">
            <h2>Регистрация</h2>
            <form th:action="@{/registration}" method="post" onsubmit="return validatePasswords()">
                <div class="mb-3">
                    <label for="login" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="login" name="login" required>
                </div>
                <div class="mb-3" id="passwordField">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3" id="passwordFieldSecond">
                    <label for="passwordSecond" class="form-label">Повторите пароль</label>
                    <input type="password" class="form-control" id="passwordSecond" name="passwordSecond" required>
                </div>
                <input type="submit" class="btn btn-primary" value="Зарегистрироваться" />
            </form>
            <p class="mt-3">Есть профиль? <a href="/authorization">Авторизируйтесь.</a></p>
        </div>
</main>
<nav class="MobileNav">
    <div th:replace="~{blocks/MobileHeader :: mobileHeader}"></div>
</nav>
<footer>
    <div th:replace="~{blocks/footer :: Footer}"></div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.com/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/static/JS/search.js"></script>
</body>
</html>
