<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<meta http-equiv="content-language" content="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/CSS/SwitchLightDarkTheme.css">
    <link rel="stylesheet" href="/static/CSS/search.css">
    <link rel="stylesheet" href="/static/CSS/main.css">
    <link rel="stylesheet" href="/static/CSS/footer.css">
    <link rel="stylesheet" href="/static/CSS/carousel.css">
</head>
<body>
<header>
    <div th:replace="~{blocks/PortableHeader :: Header}"></div>
</header>

<main>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/carousel-img/Slider1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/static/carousel-img/Slider2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/static/carousel-img/Slider3.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</main>


<footer>
    <div th:replace="~{blocks/footer :: Footer}"></div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.com/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.querySelector('.search');
        const searchContainer = searchInput.parentNode;

        // Create the icon element
        const searchIcon = document.createElement('span');
        searchIcon.classList.add('search-icon');
        searchIcon.innerHTML = `
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.6 14.4L17.1578 17.9579" stroke="#ABABAB" stroke-width="2" stroke-linecap="round"/>
            <path d="M8.9835 2.36438C12.6327 2.36438 15.591 5.32263 15.591 8.97178C15.591 12.621 12.6327 15.5793 8.9835 15.5793C5.33435 15.5793 2.3761 12.621 2.3761 8.97178C2.3761 5.32263 5.33435 2.36438 8.9835 2.36438Z" stroke="#ABABAB" stroke-width="2"/>
            </svg>
        `;

        // Insert the icon into the container
        searchContainer.insertBefore(searchIcon, searchInput);
    });
</script>

</body>
</html>
